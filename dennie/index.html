<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dennie — Fingerprint Lab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600&display=swap');

    /* ===== ROOT VARIABLES (Win98 defaults) ===== */
    :root {
      --body-bg: #008080;
      --body-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --body-font-size: 11px;
      --text-primary: #000;
      --text-muted: #808080;
      --header-bg: #c0c0c0;
      --header-border: none;
      --header-shadow: inset 0 -2px 0 #fff, inset 0 -3px 0 #808080;
      --header-text: #000;
      --header-font: inherit;
      --win-bg: #c0c0c0;
      --win-border-light: #fff;
      --win-border-dark: #808080;
      --win-shadow: 1px 1px 0 0 #000;
      --win-radius: 0px;
      --win-backdrop: none;
      --title-bg: linear-gradient(90deg, #000080, #1084d0);
      --title-text: #fff;
      --ctrl-bg: #c0c0c0;
      --ctrl-border-light: #fff;
      --ctrl-border-dark: #808080;
      --ctrl-text: #000;
      --sunken-bg: #fff;
      --terminal-bg: #000;
      --terminal-color: #00ff00;
      --terminal-font: 'VT323', 'Courier New', monospace;
      --fp-label: #00aa00;
      --fp-hash-color: #00ff00;
      --fp-hash-glow: 0 0 8px #00ff0066;
      --fp-hash-full: #008800;
      --fp-hash-browser: #006600;
      --fp-divider: #004400;
      --badge-new: #000080;
      --badge-returning: #008000;
      --badge-changed: #800000;
      --group-border: #808080;
      --group-label-bg: #c0c0c0;
      --group-label-color: #000;
      --cell-bg: #fff;
      --cell-border-light: #fff;
      --cell-border-dark: #808080;
      --cell-label: #808080;
      --cell-value: #000;
      --tab-bg: #c0c0c0;
      --tab-active-bg: #c0c0c0;
      --tab-border-light: #fff;
      --tab-border-dark: #808080;
      --tab-active-bottom: #c0c0c0;
      --tab-hw-color: #000080;
      --tab-browser-color: #404040;
      --tab-content-bg: #c0c0c0;
      --tab-content-border-light: #fff;
      --tab-content-border-dark: #808080;
      --table-border: #d4d4d4;
      --table-label: #808080;
      --table-value: #000;
      --progress-bg: #fff;
      --progress-bar: #000080;
      --loading-text: #000;
      --change-bg: #fff;
      --change-key: #808080;
      --change-value: #800000;
      --select-bg: rgba(0,0,0,0.06);
      --select-color: #000;
      --select-border: #808080;
    }

    /* ===== RESET + BASE ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--body-font);
      font-size: var(--body-font-size);
      background: var(--body-bg);
      min-height: 100vh;
      padding: 0;
      cursor: default;
      color: var(--text-primary);
    }
    #app { max-width: 920px; margin: 0 auto; padding: 12px 20px 20px; }

    /* ===== SITE HEADER ===== */
    .site-header {
      background: var(--header-bg);
      box-shadow: var(--header-shadow);
      padding: 6px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      font-family: var(--header-font);
    }
    .site-header-inner { max-width: 920px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .site-title { font-weight: bold; font-size: 11px; color: var(--header-text); letter-spacing: 0.5px; }
    .theme-select { font-size: 11px; padding: 2px 4px; background: var(--select-bg); color: var(--select-color); border: 1px solid var(--select-border); border-radius: 0; cursor: pointer; outline: none; font-family: inherit; }
    .theme-select option { background: #222; color: #fff; }

    /* ===== WINDOW ===== */
    .window { background: var(--win-bg); border: 2px solid; border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light); box-shadow: var(--win-shadow); margin-bottom: 8px; border-radius: var(--win-radius); backdrop-filter: var(--win-backdrop); -webkit-backdrop-filter: var(--win-backdrop); }
    .title-bar { background: var(--title-bg); padding: 2px 3px; display: flex; align-items: center; justify-content: space-between; user-select: none; }
    .title-bar-text { color: var(--title-text); font-weight: bold; font-size: 11px; padding-left: 2px; }
    .title-bar-controls { display: flex; gap: 2px; }
    .title-bar-controls button { width: 16px; height: 14px; background: var(--ctrl-bg); border: 1px solid; border-color: var(--ctrl-border-light) var(--ctrl-border-dark) var(--ctrl-border-dark) var(--ctrl-border-light); font-size: 8px; line-height: 1; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; color: var(--ctrl-text); }
    .title-bar-controls button:active { border-color: var(--ctrl-border-dark) var(--ctrl-border-light) var(--ctrl-border-light) var(--ctrl-border-dark); }
    .window-body { padding: 8px; }
    body[data-theme] .title-bar { display: none; }

    /* ===== SUNKEN / RAISED PANELS ===== */
    .sunken { border: 2px solid; border-color: var(--cell-border-dark) var(--cell-border-light) var(--cell-border-light) var(--cell-border-dark); background: var(--sunken-bg); padding: 8px; }
    .sunken.dark { background: var(--terminal-bg); color: var(--terminal-color); font-family: var(--terminal-font); }
    .raised { border: 2px solid; border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light); padding: 6px; background: var(--win-bg); }

    /* ===== FINGERPRINT DISPLAY ===== */
    .fp-display { text-align: center; padding: 16px 8px; }
    .fp-label { font-size: 10px; color: var(--fp-label); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 2px; }
    .fp-hash-big { font-family: var(--terminal-font); font-size: 38px; color: var(--fp-hash-color); letter-spacing: 4px; text-shadow: var(--fp-hash-glow); line-height: 1.1; }
    .fp-hash-full { font-family: var(--terminal-font); font-size: 14px; color: var(--fp-hash-full); word-break: break-all; margin-top: 6px; line-height: 1.4; }
    .fp-hash-full.browser { color: var(--fp-hash-browser); font-size: 12px; }
    .fp-divider { border: none; border-top: 1px solid var(--fp-divider); margin: 8px 0; }
    .fp-type-label { font-size: 10px; color: var(--fp-label); text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; margin-bottom: 2px; }

    /* ===== STATUS BAR ===== */
    .status-bar { display: flex; gap: 1px; margin-top: 2px; }
    .status-bar-field { border: 2px solid; border-color: var(--cell-border-dark) var(--cell-border-light) var(--cell-border-light) var(--cell-border-dark); padding: 2px 6px; font-size: 11px; flex: 1; color: var(--text-primary); }
    .status-bar-field.badge-new { color: var(--badge-new); }
    .status-bar-field.badge-returning { color: var(--badge-returning); }
    .status-bar-field.badge-changed { color: var(--badge-changed); }
    body[data-theme] .status-bar-field { border: 1px solid var(--group-border); }

    /* ===== GROUP BOX ===== */
    .group-box { border: 1px solid var(--group-border); border-radius: 0; padding: 10px 8px 8px; margin-top: 8px; position: relative; }
    .group-box-label { position: absolute; top: -7px; left: 8px; background: var(--group-label-bg); padding: 0 4px; font-size: 11px; font-weight: bold; color: var(--group-label-color); }

    /* ===== HW GRID + CELLS ===== */
    .hw-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    .hw-cell { border: 2px solid; border-color: var(--cell-border-dark) var(--cell-border-light) var(--cell-border-light) var(--cell-border-dark); background: var(--cell-bg); padding: 4px 6px; }
    .hw-cell.full { grid-column: 1 / -1; }
    .hw-cell-label { font-size: 9px; color: var(--cell-label); text-transform: uppercase; }
    .hw-cell-value { font-size: 11px; color: var(--cell-value); font-weight: bold; word-break: break-all; }

    /* ===== TABS ===== */
    .tabs { display: flex; flex-wrap: wrap; gap: 0; margin-bottom: -2px; position: relative; z-index: 1; padding-left: 4px; }
    .tab { padding: 3px 12px; font-size: 11px; background: var(--tab-bg); border: 2px solid; border-color: var(--tab-border-light) var(--tab-border-dark) var(--tab-active-bottom) var(--tab-border-light); cursor: pointer; position: relative; user-select: none; color: var(--text-primary); }
    .tab.active { border-bottom-color: var(--tab-active-bottom); background: var(--tab-active-bg); z-index: 2; font-weight: bold; }
    .tab.tab-hw { color: var(--tab-hw-color); }
    .tab.tab-browser { color: var(--tab-browser-color); }
    .tab-content { border: 2px solid; border-color: var(--tab-content-border-light) var(--tab-content-border-dark) var(--tab-content-border-dark) var(--tab-content-border-light); background: var(--tab-content-bg); padding: 8px; display: none; }
    .tab-content.active { display: block; }

    /* ===== GROUPS ROW ===== */
    .groups-row { display: flex; gap: 8px; }
    .groups-row .group-box { flex: 1; min-width: 0; }
    .tabs-section { margin-top: 8px; }

    /* ===== SIGNAL TABLE ===== */
    .signal-table { width: 100%; border-collapse: collapse; font-size: 11px; }
    .signal-table td { padding: 2px 4px; border-bottom: 1px solid var(--table-border); vertical-align: top; }
    .signal-table td:first-child { color: var(--table-label); white-space: nowrap; width: 1%; padding-right: 12px; }
    .signal-table td:last-child { color: var(--table-value); word-break: break-all; }
    .signal-table tr:last-child td { border-bottom: none; }

    /* ===== MISC ===== */
    .canvas-preview { border: 2px solid; border-color: var(--cell-border-dark) var(--cell-border-light) var(--cell-border-light) var(--cell-border-dark); margin: 4px 0; }
    .loading { text-align: center; padding: 40px; }
    .loading-text { font-size: 11px; color: var(--loading-text); margin-top: 8px; }
    .progress-outer { width: 200px; height: 18px; border: 2px solid; border-color: var(--cell-border-dark) var(--cell-border-light) var(--cell-border-light) var(--cell-border-dark); background: var(--progress-bg); margin: 12px auto; overflow: hidden; }
    .progress-inner { height: 100%; background: repeating-linear-gradient(90deg, var(--progress-bar) 0px, var(--progress-bar) 8px, transparent 8px, transparent 10px); animation: progress 1.5s linear infinite; width: 40%; }
    @keyframes progress { 0% { transform: translateX(-100%); } 100% { transform: translateX(350%); } }
    .change-item { background: var(--change-bg); border: 2px solid; border-color: var(--cell-border-dark) var(--cell-border-light) var(--cell-border-light) var(--cell-border-dark); padding: 3px 6px; margin-bottom: 2px; font-size: 11px; display: flex; justify-content: space-between; gap: 8px; }
    .change-item .ck { color: var(--change-key); }
    .change-item .cv { color: var(--change-value); font-weight: bold; }


    /* =============================================================
       THEME: CRT TERMINAL
       Physical CRT monitor with thick bezel, phosphor bloom,
       chromatic aberration, animated scanlines, screen curvature.
       ============================================================= */
    body[data-theme="crt"] {
      --body-bg: #111; --body-font: 'Share Tech Mono', 'Courier New', monospace; --body-font-size: 13px;
      --text-primary: #33ff33; --text-muted: #1a8c1a;
      --header-bg: #1a1a1a; --header-shadow: none; --header-text: #33ff33; --header-font: 'Share Tech Mono', monospace;
      --win-bg: #000; --win-border-light: #333; --win-border-dark: #000; --win-shadow: none;
      --sunken-bg: transparent; --terminal-bg: transparent; --terminal-color: #33ff33; --terminal-font: 'Share Tech Mono', monospace;
      --fp-label: #1aff1a; --fp-hash-color: #33ff33; --fp-hash-glow: 0 0 10px #00ff0088, 0 0 25px #00ff0055, 0 0 50px #00ff0033, 0 0 80px #00ff0022;
      --fp-hash-full: #1a8c1a; --fp-hash-browser: #147a14; --fp-divider: #0a3d0a;
      --badge-new: #33ff33; --badge-returning: #33ff33; --badge-changed: #ff3333;
      --group-border: #1a6b1a; --group-label-bg: #000; --group-label-color: #33ff33;
      --cell-bg: transparent; --cell-border-light: transparent; --cell-border-dark: transparent; --cell-label: #1a8c1a; --cell-value: #33ff33;
      --tab-bg: transparent; --tab-active-bg: transparent; --tab-border-light: transparent; --tab-border-dark: transparent; --tab-active-bottom: transparent;
      --tab-hw-color: #33ff33; --tab-browser-color: #1a8c1a;
      --tab-content-bg: transparent; --tab-content-border-light: #0a3d0a; --tab-content-border-dark: #0a3d0a;
      --table-border: #0a3d0a; --table-label: #1a8c1a; --table-value: #33ff33;
      --progress-bg: #050f05; --progress-bar: #33ff33; --loading-text: #33ff33;
      --change-bg: transparent; --change-key: #1a8c1a; --change-value: #ff3333;
      --select-bg: #000; --select-color: #33ff33; --select-border: #1a6b1a;
    }
    /* CRT: physical monitor bezel */
    body[data-theme="crt"] { background: #111 !important; }
    body[data-theme="crt"] #app { max-width: 960px; padding: 16px 20px 40px; }
    body[data-theme="crt"] .site-header-inner { max-width: 960px; }
    body[data-theme="crt"] .site-header { border-bottom: 1px solid #1a6b1a; padding: 8px 20px; background: #1a1a1a; }
    body[data-theme="crt"] .site-title::before { content: '> '; color: #1a8c1a; }

    /* CRT: thick dark bezel with rounded inner screen */
    body[data-theme="crt"] .window {
      background: #0a0a0a;
      border: 20px solid;
      border-color: #2a2a2a #1a1a1a #1a1a1a #2a2a2a;
      border-radius: 18px;
      box-shadow: inset 0 0 60px rgba(0,0,0,0.8), 0 4px 30px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }
    /* CRT: screen curvature via inner glow */
    body[data-theme="crt"] .window::before {
      content: '';
      position: absolute; inset: 0;
      border-radius: 8px;
      box-shadow: inset 0 0 80px rgba(0,255,0,0.04), inset 0 0 200px rgba(0,0,0,0.3);
      pointer-events: none; z-index: 2;
    }
    /* CRT: power LED dot */
    body[data-theme="crt"] .window::after {
      content: '';
      position: absolute; bottom: -14px; right: 30px;
      width: 6px; height: 6px;
      background: #33ff33;
      border-radius: 50%;
      box-shadow: 0 0 4px #33ff33, 0 0 8px #33ff3366;
      z-index: 10;
    }
    body[data-theme="crt"] .window-body { display: flex; flex-direction: column; gap: 0; padding: 20px; position: relative; z-index: 1; }

    /* CRT: tabs-on-top terminal session (order:-1 moves tabs above everything) */
    body[data-theme="crt"] .tabs-section { order: -1; margin-top: 0; margin-bottom: 8px; }

    /* CRT: fingerprint display — continuous terminal output, no boxing */
    body[data-theme="crt"] .fp-display { text-align: left; border: none; padding: 8px 0; position: relative; }
    body[data-theme="crt"] .fp-label::before { content: '$ '; color: #1a8c1a; }
    body[data-theme="crt"] .fp-type-label::before { content: '$ '; color: #1a8c1a; }
    body[data-theme="crt"] .fp-hash-big {
      font-size: 36px;
      text-shadow: 0 0 10px #00ff0088, 0 0 25px #00ff0055, 0 0 50px #00ff0033, 0 0 80px #00ff0022;
    }
    @keyframes crt-cursor { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
    body[data-theme="crt"] .fp-hash-big::after { content: '_'; animation: crt-cursor 1s step-end infinite; color: #33ff33; }
    body[data-theme="crt"] .sunken.dark { border: 1px solid #1a6b1a; background: transparent; }

    /* CRT: chromatic aberration on all text */
    body[data-theme="crt"] .hw-cell-value,
    body[data-theme="crt"] .signal-table td:last-child,
    body[data-theme="crt"] .fp-hash-full {
      text-shadow: -0.5px 0 #ff000033, 0.5px 0 #00ffff33, 0 0 5px #00ff0066;
    }

    /* CRT: continuous terminal flow groups */
    body[data-theme="crt"] .groups-row { flex-direction: column; gap: 0; }
    body[data-theme="crt"] .group-box { border: none; border-bottom: 1px dashed #0a3d0a; padding: 8px 0; margin-top: 4px; }
    body[data-theme="crt"] .group-box-label { position: static; background: none; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 6px; padding: 0; }
    body[data-theme="crt"] .group-box-label::before { content: '=== '; }
    body[data-theme="crt"] .group-box-label::after { content: ' ==='; }
    body[data-theme="crt"] .hw-grid { display: flex; flex-direction: column; gap: 0; }
    body[data-theme="crt"] .hw-cell { border: none; background: transparent; padding: 1px 0 1px 20px; display: flex; align-items: baseline; gap: 8px; position: relative; }
    body[data-theme="crt"] .hw-cell.full { grid-column: auto; }
    body[data-theme="crt"] .hw-cell::before { content: '>'; position: absolute; left: 4px; color: #1a8c1a; }
    body[data-theme="crt"] .hw-cell-label { min-width: 140px; font-size: 13px; }
    body[data-theme="crt"] .hw-cell-label::after { content: ':'; }
    body[data-theme="crt"] .hw-cell-value { font-size: 13px; }

    /* CRT: tabs as $ command links, content with left pipe border */
    body[data-theme="crt"] .tabs { padding-left: 0; gap: 0; margin-bottom: 0; }
    body[data-theme="crt"] .tab { border: none; border-bottom: none; padding: 4px 12px; font-size: 12px; }
    body[data-theme="crt"] .tab::before { content: '$ '; color: #1a8c1a; }
    body[data-theme="crt"] .tab.active { text-shadow: 0 0 8px #00ff0066; color: #33ff33; }
    body[data-theme="crt"] .tab-content { border: none; border-left: 2px solid #1a6b1a; background: transparent; padding: 8px 12px; }

    /* CRT: status bar as shell variables */
    body[data-theme="crt"] .status-bar { gap: 8px; }
    body[data-theme="crt"] .status-bar-field { border: none; padding: 2px 0; text-align: center; flex: none; }
    body[data-theme="crt"] .status-bar-field::before { content: '[ '; color: #1a8c1a; }
    body[data-theme="crt"] .status-bar-field::after { content: ' ]'; color: #1a8c1a; }

    /* CRT: animated scanlines overlay */
    @keyframes crt-scanlines { 0% { background-position: 0 0; } 100% { background-position: 0 4px; } }
    body[data-theme="crt"]::after {
      content: '';
      position: fixed; inset: 0;
      background: repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(0,0,0,0.3) 2px, rgba(0,0,0,0.3) 4px);
      animation: crt-scanlines 0.2s linear infinite;
      pointer-events: none; z-index: 9999;
    }
    @keyframes crt-flicker { 0%, 100% { opacity: 1; } 92% { opacity: 1; } 93% { opacity: 0.96; } 94% { opacity: 1; } }
    body[data-theme="crt"] #app { animation: crt-flicker 3s infinite; }


    /* =============================================================
       THEME: CYBERPUNK NEON
       Asymmetric 2-col grid. Aggressive glitch. System breach.
       ============================================================= */
    body[data-theme="cyber"] {
      --body-bg: #000; --body-font: 'Share Tech Mono', monospace; --body-font-size: 14px;
      --text-primary: #e0e0ff; --text-muted: #666;
      --header-bg: #000; --header-shadow: none; --header-text: #ff0044; --header-font: 'Share Tech Mono', monospace;
      --win-bg: #08080f; --win-border-light: #ff004433; --win-border-dark: #ff004433; --win-shadow: 0 0 20px #ff004411, 0 0 60px #00ffff08;
      --sunken-bg: #04040a; --terminal-bg: #02020a; --terminal-color: #00ffff; --terminal-font: 'Share Tech Mono', monospace;
      --fp-label: #ff0044; --fp-hash-color: #00ffff; --fp-hash-glow: none; --fp-hash-full: #666; --fp-hash-browser: #555; --fp-divider: #ff004422;
      --badge-new: #00ffff; --badge-returning: #00ff88; --badge-changed: #ff0044;
      --group-border: #ff004422; --group-label-bg: #08080f; --group-label-color: #ff0044;
      --cell-bg: #06060c; --cell-border-light: #ff004418; --cell-border-dark: #ff004418; --cell-label: #ff004488; --cell-value: #e0e0ff;
      --tab-bg: #06060c; --tab-active-bg: #0c0c18; --tab-border-light: #ff004422; --tab-border-dark: #ff004422; --tab-active-bottom: #0c0c18;
      --tab-hw-color: #00ffff; --tab-browser-color: #666;
      --tab-content-bg: #06060c; --tab-content-border-light: #ff004422; --tab-content-border-dark: #ff004422;
      --table-border: #ff004412; --table-label: #ff004488; --table-value: #e0e0ff;
      --progress-bg: #06060c; --progress-bar: #ff0044; --loading-text: #e0e0ff;
      --change-bg: #06060c; --change-key: #666; --change-value: #ff0044;
      --select-bg: #000; --select-color: #ff0044; --select-border: #ff004444;
    }

    body[data-theme="cyber"] #app { max-width: 1200px; }
    body[data-theme="cyber"] .site-header-inner { max-width: 1200px; }

    /* Cyberpunk: noise grain overlay */
    body[data-theme="cyber"]::before {
      content: '';
      position: fixed; inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 0; opacity: 0.5;
    }
    body[data-theme="cyber"] #app { position: relative; z-index: 1; }

    /* Cyberpunk: warning stripes header (45deg red/black) */
    body[data-theme="cyber"] .site-header {
      border-bottom: 2px solid #ff0044;
      background: repeating-linear-gradient(45deg, #000 0px, #000 10px, #1a0008 10px, #1a0008 20px);
    }
    body[data-theme="cyber"] .site-title {
      font-size: 13px; letter-spacing: 3px; text-transform: uppercase;
