<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dennie — Fingerprint Lab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 11px;
      background: #008080;
      min-height: 100vh;
      padding: 20px;
      cursor: default;
    }

    #app {
      max-width: 680px;
      margin: 0 auto;
    }

    /* === Win98 Window === */
    .window {
      background: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      box-shadow: 1px 1px 0 0 #000;
      margin-bottom: 8px;
    }

    .title-bar {
      background: linear-gradient(90deg, #000080, #1084d0);
      padding: 2px 3px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .title-bar-text {
      color: white;
      font-weight: bold;
      font-size: 11px;
      padding-left: 2px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .title-bar-text img {
      width: 14px;
      height: 14px;
    }

    .title-bar-controls {
      display: flex;
      gap: 2px;
    }

    .title-bar-controls button {
      width: 16px;
      height: 14px;
      background: #c0c0c0;
      border: 1px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      font-size: 8px;
      line-height: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .title-bar-controls button:active {
      border-color: #808080 #ffffff #ffffff #808080;
    }

    .window-body {
      padding: 8px;
    }

    /* === Sunken Panel === */
    .sunken {
      border: 2px solid;
      border-color: #808080 #ffffff #ffffff #808080;
      background: #ffffff;
      padding: 8px;
    }

    .sunken.dark {
      background: #000;
      color: #00ff00;
      font-family: 'VT323', 'Courier New', monospace;
    }

    /* === Raised Panel === */
    .raised {
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      padding: 6px;
      background: #c0c0c0;
    }

    /* === Main Fingerprint Display === */
    .fp-display {
      text-align: center;
      padding: 16px 8px;
    }

    .fp-label {
      font-size: 10px;
      color: #00aa00;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .fp-hash-big {
      font-family: 'VT323', monospace;
      font-size: 38px;
      color: #00ff00;
      letter-spacing: 4px;
      text-shadow: 0 0 8px #00ff0066;
      line-height: 1.1;
    }

    .fp-hash-full {
      font-family: 'VT323', monospace;
      font-size: 14px;
      color: #008800;
      word-break: break-all;
      margin-top: 6px;
      line-height: 1.4;
    }

    .fp-hash-full.browser {
      color: #006600;
      font-size: 12px;
    }

    .fp-divider {
      border: none;
      border-top: 1px solid #004400;
      margin: 8px 0;
    }

    .fp-type-label {
      font-size: 10px;
      color: #00aa00;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
      margin-bottom: 2px;
    }

    /* === Status Bar === */
    .status-bar {
      display: flex;
      gap: 1px;
      margin-top: 2px;
    }

    .status-bar-field {
      border: 2px solid;
      border-color: #808080 #ffffff #ffffff #808080;
      padding: 2px 6px;
      font-size: 11px;
      flex: 1;
    }

    .status-bar-field.badge-new { color: #000080; }
    .status-bar-field.badge-returning { color: #008000; }
    .status-bar-field.badge-changed { color: #800000; }

    /* === Group Box === */
    .group-box {
      border: 1px solid #808080;
      border-radius: 0;
      padding: 10px 8px 8px;
      margin-top: 8px;
      position: relative;
    }

    .group-box-label {
      position: absolute;
      top: -7px;
      left: 8px;
      background: #c0c0c0;
      padding: 0 4px;
      font-size: 11px;
      font-weight: bold;
      color: #000;
    }

    /* === Hardware Grid === */
    .hw-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    .hw-cell {
      border: 2px solid;
      border-color: #808080 #ffffff #ffffff #808080;
      background: #fff;
      padding: 4px 6px;
    }

    .hw-cell.full { grid-column: 1 / -1; }

    .hw-cell-label {
      font-size: 9px;
      color: #808080;
      text-transform: uppercase;
    }

    .hw-cell-value {
      font-size: 11px;
      color: #000;
      font-weight: bold;
      word-break: break-all;
    }

    /* === Tabs === */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      margin-bottom: -2px;
      position: relative;
      z-index: 1;
      padding-left: 4px;
    }

    .tab {
      padding: 3px 12px;
      font-size: 11px;
      background: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #c0c0c0 #ffffff;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .tab.active {
      border-bottom-color: #c0c0c0;
      background: #c0c0c0;
      z-index: 2;
      font-weight: bold;
    }

    .tab.tab-hw { color: #000080; }
    .tab.tab-browser { color: #404040; }

    .tab-content {
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      background: #c0c0c0;
      padding: 8px;
      display: none;
    }

    .tab-content.active { display: block; }

    /* === Signal Table === */
    .signal-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .signal-table td {
      padding: 2px 4px;
      border-bottom: 1px solid #d4d4d4;
      vertical-align: top;
    }

    .signal-table td:first-child {
      color: #808080;
      white-space: nowrap;
      width: 1%;
      padding-right: 12px;
    }

    .signal-table td:last-child {
      color: #000;
      word-break: break-all;
    }

    .signal-table tr:last-child td { border-bottom: none; }

    /* === Canvas Preview === */
    .canvas-preview {
      border: 2px solid;
      border-color: #808080 #ffffff #ffffff #808080;
      margin: 4px 0;
    }

    /* === Loading === */
    .loading {
      text-align: center;
      padding: 40px;
    }

    .loading-text {
      font-size: 11px;
      color: #000;
      margin-top: 8px;
    }

    .progress-outer {
      width: 200px;
      height: 18px;
      border: 2px solid;
      border-color: #808080 #ffffff #ffffff #808080;
      background: #fff;
      margin: 12px auto;
      overflow: hidden;
    }

    .progress-inner {
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        #000080 0px,
        #000080 8px,
        transparent 8px,
        transparent 10px
      );
      animation: progress 1.5s linear infinite;
      width: 40%;
    }

    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }

    /* === Change list === */
    .change-item {
      background: #fff;
      border: 2px solid;
      border-color: #808080 #ffffff #ffffff #808080;
      padding: 3px 6px;
      margin-bottom: 2px;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .change-item .ck { color: #808080; }
    .change-item .cv { color: #800000; font-weight: bold; }
  </style>
</head>
<body>
  <div id="app">
    <div class="window">
      <div class="title-bar">
        <span class="title-bar-text">Fingerprint Lab — Loading...</span>
        <div class="title-bar-controls">
          <button>_</button>
          <button>□</button>
          <button>X</button>
        </div>
      </div>
      <div class="window-body">
        <div class="loading">
          <div class="loading-text">Collecting device signals, please wait...</div>
          <div class="progress-outer"><div class="progress-inner"></div></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
